		根据表单上的值，自动更新绑定的元素的值。（注意：当使用双向绑定的时候，标签默认值失效）  -->
		
	<div id="div1">
		标题：<h1>{{bt}}</h1>
		修改标题：<input v-model="bt">
	</div>
	<script type="text/javascript">
		var ve = new Vue({
			el:'div1',
			date:{
				bt:"",

				}

		});
